name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '14'
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: |
        # Add test script if available
        if grep -q "test" package.json; then
          npm test
        else
          echo "No tests found, skipping test execution"
        fi

    - name: Dependency Check (OWASP)
      uses: dependency-check/Dependency-Check_Action@main
      id: depcheck
      with:
        project: 'vuln-app'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --nvdApiKey ${{ secrets.NVD_API_KEY }}
      continue-on-error: true

    - name: Upload Dependency Check results
      uses: actions/upload-artifact@v3
      with:
        name: dependency-check-report
        path: reports/

    - name: SAST - Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/ci
          p/owasp-top-ten
          p/nodejs
        generateSarif: "1"
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    - name: Upload Semgrep results to GitHub
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: semgrep.sarif

    - name: SAST - CodeQL Analysis
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: CodeQL Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: SonarQube Quality Gate check
      uses: sonarqube-quality-gate-action@master
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: SonarQube Scan
      uses: sonarqube/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Generate Security Report
      run: |
        echo "# Security Scan Summary" > security-report.md
        echo "## Date: $(date)" >> security-report.md
        echo "## Commit: ${{ github.sha }}" >> security-report.md
        echo "## Branch: ${{ github.ref_name }}" >> security-report.md
        echo "" >> security-report.md
        echo "### SAST Results" >> security-report.md
        echo "- Semgrep: Completed" >> security-report.md
        echo "- CodeQL: Completed" >> security-report.md
        echo "- SonarQube: Quality Gate Passed" >> security-report.md
        echo "" >> security-report.md
        echo "### Dependency Check" >> security-report.md
        echo "- OWASP Dependency Check: Completed" >> security-report.md

    - name: Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.md

    - name: Notify on failure
      if: failure()
      run: |
        echo "CI Pipeline failed. Please check the logs for more details."
        exit 1