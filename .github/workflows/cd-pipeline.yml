name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
        - both
      force_deploy:
        description: 'Force deployment even if CI pipeline failed'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip pre-deployment tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: vulnapp67acr.azurecr.io
  IMAGE_NAME: vulnapp67
  AZURE_WEBAPP_NAME: vulnapp67
  AZURE_RESOURCE_GROUP: az-vuln-app

jobs:
  prebuild:
    name: Pre-build validation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event.inputs.force_deploy == 'true' }}
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate version
      id: version
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        VERSION="v1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION}"

    - name: Validate Dockerfile
      run: |
        if [ ! -f Dockerfile ]; then
          echo "Dockerfile not found!"
          exit 1
        fi
        echo "Dockerfile validation passed"

    - name: Validate package.json
      run: |
        if [ ! -f package.json ]; then
          echo "package.json not found!"
          exit 1
        fi
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        echo "package.json validation passed"

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: prebuild
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --only=production

    - name: Create application package
      run: |
        # Create temporary build directory
        BUILD_DIR=$(mktemp -d)
        echo "Build directory: $BUILD_DIR"
        
        # Copy application files to build directory
        cp app.js package*.json "$BUILD_DIR/"
        cp -r views/ "$BUILD_DIR/"
        cp Dockerfile README.md "$BUILD_DIR/" 2>/dev/null || true
        cp docker-compose.yml "$BUILD_DIR/" 2>/dev/null || true
        
        # Install production dependencies
        cd "$BUILD_DIR"
        npm ci --only=production
        
        # Create archive
        tar -czf app-${{ needs.prebuild.outputs.version }}.tar.gz .
        mv app-${{ needs.prebuild.outputs.version }}.tar.gz "$GITHUB_WORKSPACE/"
        
        # Return to workspace and verify
        cd "$GITHUB_WORKSPACE"
        ls -la app-${{ needs.prebuild.outputs.version }}.tar.gz
        
        # Cleanup
        rm -rf "$BUILD_DIR"

    - name: Upload application artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-package-${{ needs.prebuild.outputs.version }}
        path: app-${{ needs.prebuild.outputs.version }}.tar.gz

  docker:
    name: Docker Image Creation
    runs-on: ubuntu-latest
    needs: [prebuild, build]
    permissions:
      contents: read
      security-events: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prebuild, docker]
    environment: staging
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'both'
    
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App (Staging)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}

    - name: Verify deployment
      run: |
        sleep 30
        STAGING_URL="https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net"
        echo "Checking deployment at: ${STAGING_URL}"
        
        # Basic health check
        for i in {1..5}; do
          if curl -f -s "${STAGING_URL}" > /dev/null; then
            echo "‚úÖ Staging deployment successful!"
            break
          fi
          echo "‚è≥ Waiting for deployment... (attempt $i/5)"
          sleep 10
        done

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prebuild, docker, deploy-staging]
    environment: production
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production' || github.event.inputs.environment == 'both'
    
    steps:
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App (Production)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}

    - name: Verify deployment
      run: |
        sleep 30
        PROD_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Checking deployment at: ${PROD_URL}"
        
        # Basic health check
        for i in {1..5}; do
          if curl -f -s "${PROD_URL}" > /dev/null; then
            echo "‚úÖ Production deployment successful!"
            echo "üöÄ Application is live at: ${PROD_URL}"
            break
          fi
          echo "‚è≥ Waiting for deployment... (attempt $i/5)"
          sleep 10
        done

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.prebuild.outputs.version }}
        name: Release ${{ needs.prebuild.outputs.version }}
        body: |
          ## Changes in this Release
          - Automated deployment of commit ${{ github.sha }}
          - Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
          - Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
        draft: false
        prerelease: false