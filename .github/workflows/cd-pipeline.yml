name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
        - both
      force_deploy:
        description: 'Force deployment even if CI pipeline failed'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip pre-deployment tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: vulnapp67acr.azurecr.io
  IMAGE_NAME: vulnapp67
  AZURE_WEBAPP_NAME: vulnapp67
  AZURE_RESOURCE_GROUP: az-vuln-app

jobs:
  prebuild:
    name: Pre-build validation
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event.inputs.force_deploy == 'true' }}
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate version
      id: version
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        VERSION="v1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
        echo "Generated version: ${VERSION}"

    - name: Validate Dockerfile
      run: |
        if [ ! -f Dockerfile ]; then
          echo "Dockerfile not found!"
          exit 1
        fi
        echo "Dockerfile validation passed"

    - name: Validate package.json
      run: |
        if [ ! -f package.json ]; then
          echo "package.json not found!"
          exit 1
        fi
        node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
        echo "package.json validation passed"

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: prebuild
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --only=production

    - name: Create application package
      run: |
        # Create temporary build directory
        BUILD_DIR=$(mktemp -d)
        echo "Build directory: $BUILD_DIR"
        
        # Copy application files to build directory
        cp app.js package*.json "$BUILD_DIR/"
        cp -r views/ "$BUILD_DIR/"
        cp Dockerfile README.md "$BUILD_DIR/" 2>/dev/null || true
        cp docker-compose.yml "$BUILD_DIR/" 2>/dev/null || true
        
        # Install production dependencies
        cd "$BUILD_DIR"
        npm ci --only=production
        
        # Create archive from parent directory to avoid "file changed" error
        cd "$GITHUB_WORKSPACE"
        tar -czf app-${{ needs.prebuild.outputs.version }}.tar.gz -C "$BUILD_DIR" .
        
        # Verify and cleanup
        ls -la app-${{ needs.prebuild.outputs.version }}.tar.gz
        rm -rf "$BUILD_DIR"
        echo "‚úÖ Application package created successfully"
        rm -rf "$BUILD_DIR"

    - name: Upload application artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-package-${{ needs.prebuild.outputs.version }}
        path: app-${{ needs.prebuild.outputs.version }}.tar.gz

  docker:
    name: Docker Image Creation
    runs-on: ubuntu-latest
    needs: [prebuild, build]
    permissions:
      contents: read
      security-events: write
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.REGISTRY }}
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}
      continue-on-error: true
      id: docker-login

    - name: Build Docker image (no push for testing)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false  # Changed to false for testing
        tags: |
          ${{ env.IMAGE_NAME }}:latest
          ${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true  # Load image locally for testing

    - name: Push Docker image (only if credentials available)
      if: steps.docker-login.outcome == 'success'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Verify local Docker image
      run: |
        echo "üîç Checking local Docker images..."
        docker images
        echo "üéØ Verifying target image exists: ${{ env.IMAGE_NAME }}:latest"
        if docker image inspect ${{ env.IMAGE_NAME }}:latest > /dev/null 2>&1; then
          echo "‚úÖ Image found successfully"
        else
          echo "‚ùå Image not found - Trivy scan will be skipped"
          echo "SKIP_TRIVY=true" >> $GITHUB_ENV
        fi

    - name: Scan Docker image for vulnerabilities (local)
      if: env.SKIP_TRIVY != 'true'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Fallback filesystem scan (if image scan fails)
      if: env.SKIP_TRIVY == 'true'
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
      continue-on-error: true

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: Deploy to Staging (Test Mode)
    runs-on: ubuntu-latest
    needs: [prebuild, docker]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'both'
    
    steps:
    - name: Azure Login (Test Mode)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      continue-on-error: true
      id: azure-login

    - name: Deploy to Azure Web App (Staging)
      if: steps.azure-login.outcome == 'success'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}-staging
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
      continue-on-error: true

    - name: Simulate deployment (if Azure unavailable)
      if: steps.azure-login.outcome != 'success'
      run: |
        echo "üß™ TEST MODE: Azure credentials not available"
        echo "‚úÖ Simulating staging deployment..."
        echo "   App: ${{ env.AZURE_WEBAPP_NAME }}-staging"
        echo "   Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}"
        echo "   Status: Deployment simulation completed"

    - name: Verify deployment
      run: |
        if [ "${{ steps.azure-login.outcome }}" == "success" ]; then
          sleep 30
          STAGING_URL="https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net"
          echo "Checking deployment at: ${STAGING_URL}"
          
          # Basic health check
          for i in {1..5}; do
            if curl -f -s "${STAGING_URL}" > /dev/null; then
              echo "‚úÖ Staging deployment successful!"
              break
            fi
            echo "‚è≥ Waiting for deployment... (attempt $i/5)"
            sleep 10
          done
        else
          echo "‚úÖ Deployment verification skipped (test mode)"
        fi

  deploy-production:
    name: Deploy to Production (Test Mode)
    runs-on: ubuntu-latest
    needs: [prebuild, docker, deploy-staging]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production' || github.event.inputs.environment == 'both'
    
    steps:
    - name: Azure Login (Test Mode)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
      continue-on-error: true
      id: azure-login-prod

    - name: Deploy to Azure Web App (Production)
      if: steps.azure-login-prod.outcome == 'success'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
      continue-on-error: true

    - name: Simulate production deployment (if Azure unavailable)
      if: steps.azure-login-prod.outcome != 'success'
      run: |
        echo "üß™ TEST MODE: Azure credentials not available"
        echo "‚úÖ Simulating production deployment..."
        echo "   App: ${{ env.AZURE_WEBAPP_NAME }}"
        echo "   Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}"
        echo "   Status: Production deployment simulation completed"

    - name: Verify deployment
      run: |
        if [ "${{ steps.azure-login-prod.outcome }}" == "success" ]; then
          sleep 30
          PROD_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Checking deployment at: ${PROD_URL}"
          
          # Basic health check
          for i in {1..5}; do
            if curl -f -s "${PROD_URL}" > /dev/null; then
              echo "‚úÖ Production deployment successful!"
              echo "üöÄ Application is live at: ${PROD_URL}"
              break
            fi
            echo "‚è≥ Waiting for deployment... (attempt $i/5)"
            sleep 10
          done
        else
          echo "‚úÖ Deployment verification skipped (test mode)"
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.prebuild.outputs.version }}
        name: Release ${{ needs.prebuild.outputs.version }}
        body: |
          ## Changes in this Release
          - Automated deployment of commit ${{ github.sha }}
          - Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prebuild.outputs.version }}
          - Deployed to: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
        draft: false
        prerelease: false